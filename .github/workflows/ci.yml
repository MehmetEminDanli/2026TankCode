name: Java CI (Gradle)
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Grant execute for gradlew
        run: chmod +x gradlew
      - name: Build (assemble)
        run: ./gradlew assemble --no-daemon
      - name: Run tests
        run: ./gradlew test --no-daemon
